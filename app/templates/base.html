  <head>
    <title>Inteligent APP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Twitter Card data -->

    <!-- Twitter Summary card images must be at least 120x120px -->

    <!-- Open Graph data -->


    <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ static('css/style.css') }}" media="screen,projection"/>
    <style>
        canvas{
            margin: 30px auto;
            display: block;
            width: 250px;
            height: 300px;
        }
    </style>


  </head>

  <body>

    {% block body %}{% endblock %}

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>!window.jQuery && document.write("{{ static('js/jquery-2.1.3.min.js') }}")</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <!-- <script src="{{ static('js/materialize.min.js') }}"></script> -->

    <script src="{{ static('js/init.js') }}"></script>
    <script src="{{ static('js/Chart.min.js') }}"></script>

    <script src="{{ static('js/scroll.js') }}"></script>

    <script>
    function validateForm() {
      var x = document.forms["myForm"]["yourname"].value;
      if (x == null || x == "") {
        $('#modal1').openModal();
        return false;
      }
    }
    </script>
